<div class="container" ng-controller="LoginController" ng-app="app">
  <h2>Login</h2>
  <form ng-submit="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" ng-model="username" name="username" id="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" ng-model="password" name="password" id="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div *ngIf="error.length > 0" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>
